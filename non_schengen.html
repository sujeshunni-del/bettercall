                                        </div>
                                        <div className="glass-panel p-5 rounded-2xl border-l-4" style={{ borderLeftColor: country.theme.secondary }}>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Success Rate</p>
                                            <p className="text-xl md:text-2xl font-black text-emerald-600">{country.stats.success}</p>
                                        </div>
                                        <div className="glass-panel p-5 rounded-2xl border-l-4 col-span-2 border-slate-300">
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Processing Time</p>
                                                    <p className="text-xl font-black text-slate-800">{country.stats.time}</p>
                                                </div>
                                                <Icon name="Clock" className="text-slate-300" size={32}/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <Icon name="Shield" size={300} className="absolute -bottom-20 -right-20 text-slate-900/5 pointer-events-none" />
                            </section>

                            {/* TAB NAVIGATION */}
                            <nav className="flex overflow-x-auto pb-4 md:pb-0 gap-2 md:gap-4 no-scrollbar">
                                {[
                                    { id: 'jobs', label: 'Vacancies', icon: 'Briefcase' },
                                    { id: 'docs', label: 'Documents', icon: 'FileText' },
                                    { id: 'vault', label: 'Vault', icon: 'Library' },
                                    { id: 'roadmap', label: 'Roadmap', icon: 'Map' }
                                ].map(t => (
                                    <button 
                                        key={t.id} 
                                        onClick={() => setTab(t.id)} 
                                        className={`flex-none flex items-center gap-2 px-6 py-4 rounded-2xl text-xs font-bold uppercase tracking-widest transition-all duration-300 border ${tab === t.id ? 'bg-white shadow-xl' : 'bg-white/40 border-transparent text-slate-400'}`}
                                        style={tab === t.id ? { color: country.theme.primary, borderColor: country.theme.primary } : {}}
                                    >
                                        <Icon name={t.icon} size={16} />
                                        {t.label}
                                    </button>
                                ))}
                            </nav>

                            {/* CONTENT AREA */}
                            <div className="min-h-[500px]">
                                {tab === 'jobs' && (
                                    <div className="space-y-6 fade-in">
                                        <div className="glass-panel p-3 rounded-2xl shadow-lg flex items-center bg-white/50 px-2 sticky top-24 z-20">
                                            <div className="p-3 bg-white rounded-lg text-slate-400 shadow-sm"><Icon name="Search" size={18} /></div>
                                            <input 
                                                type="text" 
                                                placeholder="Search roles..." 
                                                className="bg-transparent w-full outline-none font-bold text-slate-700 px-4"
                                                value={query}
                                                onChange={e => setQuery(e.target.value)}
                                            />
                                        </div>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                            {flatJobs.map((j, i) => (
                                                <div key={i} className="glass-card rounded-2xl p-5 flex flex-col justify-between hover:bg-white transition-all border-t-4" style={{ borderTopColor: i % 2 === 0 ? country.theme.primary : 'transparent' }}>
                                                    <div>
                                                        <div className="flex justify-between items-start mb-4">
                                                            <div className="w-10 h-10 rounded-xl bg-slate-900 text-white flex items-center justify-center"><Icon name="Briefcase" size={16} /></div>
                                                            <span className="text-[10px] font-black text-slate-400 tracking-widest uppercase">{j.ref}</span>
                                                        </div>
                                                        <h3 className="font-bold text-slate-800 text-lg uppercase leading-tight mb-2">{j.title}</h3>
                                                        <div className="flex flex-wrap gap-2 mb-4">
                                                            <span className="text-[9px] font-bold text-slate-500 bg-slate-100 px-2 py-1 rounded uppercase tracking-wider">{j.cat}</span>
                                                            <span className="text-[9px] font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded uppercase tracking-wider">{j.exp}</span>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-end justify-between pt-4 border-t border-slate-100">
                                                        <div>
                                                            <p className="text-[10px] font-bold text-slate-400 uppercase">Est. Monthly</p>
                                                            <p className="font-black text-emerald-600 text-lg tracking-tight">{j.salary}</p>
                                                        </div>
                                                        <button onClick={() => window.open('https://bettercall.online/appointment')} className="p-2 rounded-lg bg-slate-100 hover:bg-slate-900 hover:text-white transition-colors"><Icon name="ExternalLink" size={14} /></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {tab === 'docs' && (
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6 fade-in">
                                        {country.docs.map((d, i) => (
                                            <div key={i} className="glass-card p-8 rounded-[2rem] text-center flex flex-col items-center hover:bg-white">
                                                <div className="w-16 h-16 rounded-2xl flex items-center justify-center text-white text-2xl font-bold mb-6 shadow-xl" style={{ backgroundColor: country.theme.primary }}>{d.k}</div>
                                                <h4 className="font-bold text-slate-800 uppercase tracking-tight mb-2">{d.t}</h4>
                                                <p className="text-xs text-slate-500 leading-relaxed">{d.d}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {tab === 'vault' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in">
                                        <div className="lg:col-span-2 space-y-4">
                                            {country.vault.map((v, i) => (
                                                <div key={i} className="glass-card p-8 rounded-[2rem] flex items-start gap-6 group hover:bg-white">
                                                    <span className="text-4xl font-black text-slate-100 group-hover:text-slate-200 transition-colors">0{i+1}</span>
                                                    <div>
                                                        <h4 className="text-xl font-black text-slate-800 uppercase mb-2" style={{ color: country.theme.primary }}>{v.t}</h4>
                                                        <p className="text-slate-500 font-medium leading-relaxed">{v.d}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="bg-slate-900 text-white p-10 rounded-[2.5rem] shadow-2xl relative overflow-hidden h-fit sticky top-24">
                                            <h4 className="text-xl font-black uppercase tracking-widest mb-8 border-b border-white/10 pb-4">Non-Schengen Policy</h4>
                                            <div className="space-y-8">
                                                <div>
                                                    <p className="text-[10px] font-black text-cyan-400 uppercase tracking-widest mb-2">Legal Path</p>
                                                    <p className="text-sm font-medium text-slate-300">Direct employer-sponsored work permits with verified quotas.</p>
                                                </div>
                                                <div>
                                                    <p className="text-[10px] font-black text-cyan-400 uppercase tracking-widest mb-2">Residency Status</p>
                                                    <p className="text-sm font-medium text-slate-300">Convertible work visas to long-term residency permits on arrival.</p>
                                                </div>
                                            </div>
                                            <Icon name="Zap" size={150} className="absolute -bottom-10 -right-10 text-white/5 pointer-events-none" />
                                        </div>
                                    </div>
                                )}

                                {tab === 'roadmap' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 fade-in">
                                        <div className="lg:col-span-8 space-y-6 relative pl-8">
                                            <div className="absolute left-[31px] top-4 bottom-4 w-0.5 bg-gradient-to-b from-slate-200 to-transparent"></div>
                                            {country.roadmap.map((step, i) => (
                                                <div key={i} className="relative flex items-start gap-6 group">
                                                    <div className="relative z-10 w-8 h-8 rounded-full bg-white border-4 border-slate-100 shadow-md flex items-center justify-center shrink-0 mt-2" style={{ borderColor: i === 0 ? country.theme.primary : '#f1f5f9' }}>
                                                        <div className="w-2 h-2 rounded-full" style={{ backgroundColor: i === 0 ? country.theme.primary : '#cbd5e1' }}></div>
                                                    </div>
                                                    <div className="glass-card flex-1 p-6 rounded-[2rem] hover:translate-x-2 transition-transform">
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Phase {step.s}</span>
                                                            <Icon name={step.i} size={14} className="text-slate-400" />
                                                        </div>
                                                        <h4 className="text-lg font-black text-slate-800 uppercase tracking-tight mb-2">{step.t}</h4>
                                                        <p className="text-sm text-slate-500 leading-relaxed">{step.d}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="lg:col-span-4">
                                            <div className="glass-panel p-10 rounded-[3rem] text-center border-t-8 shadow-xl sticky top-24" style={{ borderTopColor: country.theme.primary }}>
                                                <p className="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Strategic Investment</p>
                                                <div className="text-5xl font-black text-slate-900 tracking-tighter mb-4">{country.pricing.total}</div>
                                                <p className="text-xs font-bold text-emerald-600 bg-emerald-50 inline-block px-4 py-2 rounded-full uppercase tracking-wider mb-10">{country.pricing.breakdown}</p>
                                                <div className="bg-slate-900 text-white p-6 rounded-3xl text-left shadow-2xl flex items-start gap-4">
                                                    <Icon name="CheckCircle" className="text-emerald-400 shrink-0 mt-1" />
                                                    <p className="text-xs font-bold leading-relaxed opacity-90">Includes Work Permit, legal processing, and Flight assistance.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
