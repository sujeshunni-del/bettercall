                        <div className="glass-panel rounded-2xl p-2 md:p-3 flex flex-col md:flex-row items-center justify-between gap-4 max-w-7xl mx-auto">
                            
                            <div className="flex items-center gap-3 px-2 w-full md:w-auto justify-between md:justify-start">
                                <div className="flex items-center gap-2">
                                    <div className="p-2 bg-slate-900 text-white rounded-lg shadow-lg">
                                        <Icon name="Award" size={20} />
                                    </div>
                                    <span className="text-lg font-bold tracking-tight text-slate-800 uppercase leading-none">
                                        GLOBAL<span style={{ color: country.theme.primary }}>HIRE</span>
                                    </span>
                                </div>
                                <button onClick={() => window.open('https://bettercall.online/appointment')} className="md:hidden bg-slate-900 text-white p-2 rounded-lg shadow-lg">
                                     <Icon name="ArrowRight" size={16} />
                                </button>
                            </div>

                            <div className="flex bg-slate-100/50 p-1 rounded-xl gap-1 relative overflow-hidden border border-slate-200 w-full md:w-auto">
                                {DATA.map(c => (
                                    <button
                                        key={c.id}
                                        onClick={() => { setSel(c.id); setQuery(''); setTab('jobs'); }}
                                        className={`flex-1 md:flex-none px-4 md:px-6 py-2 rounded-lg font-bold text-xs transition-all flex items-center justify-center gap-2 relative z-10 ${sel === c.id ? 'bg-white shadow-md text-slate-800 ring-1 ring-black/5' : 'text-slate-400 hover:text-slate-600 hover:bg-white/40'}`}
                                    >
                                        <span className="text-lg">{c.flag}</span>
                                        <span className="uppercase tracking-wide">{c.name}</span>
                                    </button>
                                ))}
                            </div>

                            <button onClick={() => window.open('https://bettercall.online/appointment')} className="hidden md:flex bg-slate-900 hover:bg-slate-800 text-white px-6 py-2.5 rounded-xl text-xs font-bold transition-all items-center gap-2 uppercase tracking-widest shadow-xl transform hover:scale-105 active:scale-95">
                                Free Assessment <Icon name="ArrowRight" size={14} />
                            </button>
                        </div>
                    </header>

                    {/* --- CONTENT --- */}
                    <main className="flex-1 overflow-y-auto px-4 md:px-8 py-4 md:py-8 scroll-smooth z-10">
                        <div className="max-w-7xl mx-auto space-y-8 pb-20">
                            
                            {/* HERO */}
                            <section className="glass-card rounded-[2.5rem] p-6 md:p-10 relative overflow-hidden group">
                                <div className="absolute right-0 top-0 w-64 h-64 bg-gradient-to-br from-transparent to-white/30 rounded-bl-[100px] opacity-50 pointer-events-none"></div>
                                <div className="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-8">
                                    <div className="space-y-4 max-w-2xl relative z-10">
                                        <div className="flex items-center gap-3 animate-fade-in">
                                            <span className="px-3 py-1 rounded-full bg-white text-[10px] font-black uppercase tracking-widest border border-slate-200 shadow-sm text-slate-500">
                                                Premium Tier
                                            </span>
                                            <div className="h-px w-10 bg-slate-300"></div>
                                            <span style={{ color: country.theme.primary }} className="font-bold text-sm uppercase tracking-wider">Official Portal</span>
                                        </div>
                                        <h1 className="text-4xl md:text-6xl font-black text-slate-900 tracking-tighter leading-none uppercase drop-shadow-sm">
                                            {country.name} <br/>
                                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-slate-800 to-slate-400">Schengen</span>
                                        </h1>
                                        <p className="text-slate-500 text-sm md:text-lg font-medium leading-relaxed max-w-lg">
                                            {country.desc}
                                        </p>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4 w-full lg:w-auto">
                                        <div className="glass-panel p-5 rounded-2xl border-l-4" style={{ borderLeftColor: country.theme.primary }}>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Monthly Net</p>
                                            <p className="text-xl md:text-2xl font-black text-slate-800">{country.stats.salary.split('-')[1].trim()}</p>
                                        </div>
                                        <div className="glass-panel p-5 rounded-2xl border-l-4" style={{ borderLeftColor: country.theme.secondary }}>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Visa Success</p>
                                            <p className="text-xl md:text-2xl font-black text-emerald-600">{country.stats.success}</p>
                                        </div>
                                        <div className="glass-panel p-5 rounded-2xl border-l-4 col-span-2 border-slate-300">
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Time to Visa</p>
                                                    <p className="text-xl font-black text-slate-800">{country.stats.time}</p>
                                                </div>
                                                <Icon name="Users" className="text-slate-300" size={32}/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* TABS */}
                            <nav className="flex overflow-x-auto pb-4 md:pb-0 gap-2 md:gap-4 no-scrollbar">
                                {[
                                    { id: 'jobs', label: 'Vacancies', icon: 'Briefcase' },
                                    { id: 'docs', label: 'Documents', icon: 'FileText' },
                                    { id: 'vault', label: 'Knowledge', icon: 'Library' },
                                    { id: 'roadmap', label: 'Roadmap', icon: 'Map' }
                                ].map(t => (
                                    <button 
                                        key={t.id} 
                                        onClick={() => setTab(t.id)} 
                                        className={`flex-none flex items-center gap-2 px-6 py-4 rounded-2xl text-xs font-bold uppercase tracking-widest transition-all duration-300 border ${tab === t.id ? 'bg-white shadow-xl translate-y-[-2px]' : 'bg-white/40 border-transparent hover:bg-white/60 text-slate-400'}`}
                                        style={tab === t.id ? { color: country.theme.primary, borderColor: country.theme.primary } : {}}
                                    >
                                        <Icon name={t.icon} size={16} />
                                        {t.label}
                                    </button>
                                ))}
                            </nav>

                            <div className="min-h-[500px]">
                                {tab === 'jobs' && (
                                    <div className="space-y-6 animate-fade-in">
                                        <div className="glass-panel p-3 rounded-2xl shadow-lg sticky top-24 z-20 space-y-3">
                                            <div className="flex items-center bg-white/50 rounded-xl px-2">
                                                <div className="p-3 bg-white rounded-lg text-slate-400 shadow-sm">
                                                    <Icon name="Search" size={18} />
                                                </div>
                                                <input 
                                                    type="text" 
                                                    placeholder="Search positions..." 
                                                    className="bg-transparent w-full outline-none font-bold text-slate-700 px-4"
                                                    value={query}
                                                    onChange={e => setQuery(e.target.value)}
                                                />
                                                <div className="hidden md:block px-4 py-1.5 bg-slate-900 text-white text-[10px] font-black rounded-lg uppercase tracking-wider whitespace-nowrap">
                                                    {flatJobs.length} Positions Available
                                                </div>
                                            </div>

                                            <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar items-center">
                                                <div className="px-2 text-[10px] font-black text-slate-400 uppercase tracking-widest shrink-0">Filter By:</div>
                                                {departments.map(d => (
                                                    <button
                                                        key={d}
                                                        onClick={() => setDept(d)}
                                                        className={`px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase tracking-wider whitespace-nowrap transition-all border shrink-0 ${dept === d ? 'bg-slate-900 text-white border-slate-900 shadow-lg' : 'bg-white/50 text-slate-500 border-transparent hover:bg-white'}`}
                                                    >
                                                        {d}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3">
                                            {flatJobs.map((j, i) => (
                                                <div 
                                                    key={i} 
                                                    className="group glass-card rounded-2xl p-4 flex flex-col gap-3 hover:bg-white transition-all border-t-[4px] relative h-full justify-between"
                                                    style={{ borderTopColor: i % 2 === 0 ? country.theme.primary : 'transparent' }}
                                                >
                                                    <div>
                                                        <div className="flex items-start gap-3 mb-2">
                                                            <div className={`w-8 h-8 rounded-lg flex items-center justify-center shrink-0 shadow-sm transition-colors ${i % 2 === 0 ? 'bg-slate-50 text-slate-400' : 'bg-slate-900 text-white'}`}>
                                                                <Icon name="Briefcase" size={14} />
                                                            </div>
                                                            <div className="flex-1 min-w-0">
                                                                <h3 className="font-bold text-slate-800 text-sm leading-tight group-hover:text-cyan-700 transition-colors line-clamp-2" title={j.title}>{j.title}</h3>
                                                                <p className="text-[9px] font-bold text-slate-400 uppercase tracking-wider mt-0.5">{j.ref}</p>
                                                            </div>
                                                        </div>
                                                        <div className="flex flex-wrap gap-1.5 mb-2">
                                                            <span className="text-[9px] font-bold text-slate-500 bg-slate-100/80 px-2 py-1 rounded-md border border-slate-200 line-clamp-1 break-all" title={j.cat}>{j.cat}</span>
                                                            <span className="text-[9px] font-bold text-slate-500 bg-slate-100/80 px-2 py-1 rounded-md border border-slate-200 whitespace-nowrap">{j.exp}</span>
                                                        </div>
                                                    </div>

                                                    <div className="flex items-end justify-between pt-3 border-t border-slate-100/50 mt-auto">
                                                        <div>
                                                            <p className="text-[9px] font-bold text-slate-400 uppercase">Net Monthly</p>
                                                            <p className="font-mono font-bold text-emerald-600 text-sm tracking-tight">{j.salary}</p>
                                                        </div>
                                                        <button 
                                                            onClick={() => window.open('https://bettercall.online/appointment')}
                                                            className="p-1.5 rounded-lg bg-slate-100 hover:bg-slate-900 hover:text-white transition-colors"
                                                        >
                                                            <Icon name="ExternalLink" size={14} />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {tab === 'docs' && (
                                    <div className="space-y-8 animate-fade-in">
                                        <div className="glass-card rounded-[2rem] p-8 flex flex-col md:flex-row items-center justify-between relative overflow-hidden bg-white/40">
                                            <div className="relative z-10 text-center md:text-left">
                                                <h3 className="text-2xl font-black text-slate-900 uppercase tracking-tight mb-2">Compliance Hub</h3>
                                                <p className="text-slate-500 font-medium">Mandatory documentation checklist for {country.name}.</p>
                                            </div>
                                            <div className="mt-6 md:mt-0 px-6 py-2 bg-emerald-50 text-emerald-600 rounded-xl font-bold uppercase tracking-widest text-xs flex items-center gap-2 border border-emerald-100">
                                                <Icon name="ShieldCheck" size={16} /> Verified
                                            </div>
                                            <Icon name="Shield" size={200} className="absolute -bottom-10 -right-10 text-slate-900/5 pointer-events-none" />
                                        </div>

                                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                                            {country.docs.map((d, i) => (
                                                <div key={i} className="glass-card p-6 rounded-[2rem] flex flex-col items-center text-center group hover:bg-white">
                                                    <div 
                                                        className="w-14 h-14 rounded-2xl flex items-center justify-center text-white text-xl font-bold mb-4 shadow-lg transform group-hover:scale-110 transition-transform"
                                                        style={{ backgroundColor: country.theme.primary }}
                                                    >
                                                        {d.k}
                                                    </div>
                                                    <h4 className="font-bold text-slate-800 uppercase tracking-tight mb-2">{d.t}</h4>
                                                    <p className="text-xs text-slate-500 leading-relaxed">{d.d}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {tab === 'vault' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-fade-in">
                                        <div className="lg:col-span-2 space-y-4">
                                            <h3 className="text-xl font-black text-slate-800 px-2 uppercase tracking-tight flex items-center gap-2">
                                                <Icon name="Library" size={20} className="text-slate-400"/> Knowledge Base
                                            </h3>
                                            {country.vault.map((t, i) => (
                                                <div key={i} className="glass-card p-6 rounded-[2rem] flex items-start gap-6 group hover:bg-white">
                                                    <span className="text-4xl font-black text-slate-100 group-hover:text-slate-200 transition-colors">0{i+1}</span>
                                                    <div>
                                                        <h4 className="text-lg font-black text-slate-800 uppercase mb-2 group-hover:text-cyan-700 transition-colors">{t.t}</h4>
                                                        <p className="text-slate-500 font-medium leading-relaxed text-sm">{renderMarkdown(t.d)}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="space-y-4">
                                            <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                                                <h4 className="text-lg font-black uppercase tracking-widest mb-8 border-b border-white/10 pb-4">Strategic Policy</h4>
                                                <div className="space-y-6">
                                                    <div>
                                                        <p className="text-[10px] font-black text-cyan-400 uppercase tracking-widest mb-1">Taxation</p>
                                                        <p className="text-sm font-medium text-slate-300">Progressive systems with high social safety net.</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-[10px] font-black text-cyan-400 uppercase tracking-widest mb-1">Healthcare</p>
                                                        <p className="text-sm font-medium text-slate-300">Universal coverage upon residency registration.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {tab === 'roadmap' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-fade-in">
                                        <div className="lg:col-span-8">
                                            <div className="relative pl-4 md:pl-8 space-y-8">
                                                <div className="absolute left-[27px] md:left-[43px] top-4 bottom-4 w-0.5 bg-gradient-to-b from-slate-200 via-slate-300 to-transparent"></div>
                                                {country.roadmap.map((step, i) => (
                                                    <div key={i} className="relative flex items-start gap-6 group">
                                                        <div className="relative z-10 w-6 h-6 md:w-8 md:h-8 rounded-full bg-white border-4 border-slate-100 shadow-md flex items-center justify-center shrink-0 mt-2" style={{ borderColor: i === 0 ? country.theme.primary : '#f1f5f9' }}>
                                                            {i === 0 && <div className="w-2 h-2 rounded-full" style={{ backgroundColor: country.theme.primary }}></div>}
                                                        </div>
                                                        <div className="glass-card flex-1 p-6 rounded-[2rem] hover:translate-x-2 transition-transform duration-300">
                                                            <div className="flex items-center gap-3 mb-2">
                                                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Phase {step.s}</span>
                                                                <Icon name={step.i} size={14} className="text-slate-400" />
                                                            </div>
                                                            <h4 className="text-lg font-black text-slate-800 uppercase tracking-tight mb-1">{step.t}</h4>
                                                            <p className="text-sm text-slate-500 leading-snug">{step.d}</p>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="lg:col-span-4 space-y-6">
                                            <div className="glass-panel p-8 rounded-[3rem] text-center border-t-8 shadow-xl sticky top-24" style={{ borderTopColor: country.theme.primary }}>
                                                <p className="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Total Investment</p>
                                                <div className="text-5xl font-black text-slate-900 tracking-tighter mb-2">{country.pricing.total}</div>
                                                <p className="text-[10px] font-bold text-emerald-600 bg-emerald-50 inline-block px-3 py-1 rounded-full uppercase tracking-wider mb-8">{country.pricing.breakdown}</p>
                                                <div className="bg-slate-900 text-white p-6 rounded-3xl text-left shadow-inner">
                                                    <div className="flex items-start gap-4">
                                                        <Icon name="CheckCircle" className="text-emerald-400 shrink-0 mt-1" />
                                                        <p className="text-xs font-bold leading-relaxed opacity-90">Includes Work Permit, legal processing, and Flight assistance.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
