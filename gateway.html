<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Call Immigration | Central Gateway</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 20s infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 15s linear infinite',
                        'shimmer': 'shimmer 2.5s linear infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' }
                        }
                    },
                    colors: {
                        brand: {
                            dark: '#0F172A',
                            blue: '#3B82F6',
                            purple: '#8B5CF6',
                            gold: '#F59E0B'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* Light Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-6px) scale(1.01);
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.08);
        }

        .text-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-gradient-gold {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Shimmer Effect for Staff Card */
        .shimmer-bg {
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite linear;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="antialiased selection:bg-blue-100 selection:text-blue-900">
    <div id="root" class="min-h-screen w-full relative"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const IconComponent = window.lucide.icons[name];
            if (!IconComponent) return null;
            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={`lucide lucide-${name} ${className}`}
                    dangerouslySetInnerHTML={{
                        __html: IconComponent.map(child => {
                            const [tag, attrs] = child;
                            return `<${tag} ${Object.entries(attrs).map(([k, v]) => `${k}="${v}"`).join(' ')} />`;
                        }).join('')
                    }}
                />
            );
        };

        const PORTALS = [
            {
                id: 'western',
                title: 'Western Schengen',
                desc: 'Germany, Netherlands, France, Italy',
                icon: 'Landmark',
                color: 'bg-blue-50 text-blue-600',
                border: 'border-blue-100',
                link: 'western_schengen.html',
                stats: 'Premium Tier'
            },
            {
                id: 'nordic',
                title: 'Nordic Premium',
                desc: 'Sweden, Finland',
                icon: 'Snowflake',
                color: 'bg-sky-50 text-sky-600',
                border: 'border-sky-100',
                link: 'nordic_premium.html',
                stats: 'High Salary'
            },
            {
                id: 'emerging',
                title: 'Emerging Schengen',
                desc: 'Poland, Czech Rep, Slovakia, Latvia',
                icon: 'Rocket',
                color: 'bg-emerald-50 text-emerald-600',
                border: 'border-emerald-100',
                link: 'emerging_schengen.html',
                stats: 'Fast Track'
            },
            {
                id: 'non',
                title: 'Non-Schengen',
                desc: 'Balkan & Eastern Europe Strategic Hubs',
                icon: 'Globe',
                color: 'bg-orange-50 text-orange-600',
                border: 'border-orange-100',
                link: 'non_schengen.html',
                stats: 'Entry Level'
            }
        ];

        const RESOURCES = [
            { title: 'SOP Workflow', icon: 'FileText', link: 'sop.html', desc: 'Internal Protocols' },
            { title: 'Help Center', icon: 'HelpCircle', link: 'help.html', desc: 'Knowledge Base' },
        ];

        const App = () => {
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                setMounted(true);
            }, []);

            const openLink = (url) => {
                window.location.href = url;
            };

            return (
                <div className="min-h-screen w-full relative overflow-hidden flex flex-col font-sans">
                    {/* Background Ambience - Light Theme */}
                    <div className="fixed inset-0 z-0 pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[60vw] h-[60vw] bg-blue-200/30 rounded-full blur-[120px] animate-blob mix-blend-multiply"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[60vw] h-[60vw] bg-purple-200/30 rounded-full blur-[120px] animate-blob mix-blend-multiply" style={{ animationDelay: '2s' }}></div>
                        <div className="absolute top-[40%] left-[40%] w-[40vw] h-[40vw] bg-emerald-200/30 rounded-full blur-[100px] animate-pulse-slow mix-blend-multiply" style={{ animationDelay: '4s' }}></div>
                        {/* Grid Overlay */}
                        <div className="absolute inset-0" style={{ backgroundImage: 'radial-gradient(rgba(148, 163, 184, 0.2) 1px, transparent 1px)', backgroundSize: '30px 30px' }}></div>
                    </div>

                    {/* Navbar */}
                    <nav className="relative z-50 w-full px-6 py-6 flex justify-between items-center bg-white/40 backdrop-blur-md border-b border-white/60 sticky top-0">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center shadow-xl shadow-slate-900/10 text-white">
                                <Icon name="Briefcase" size={20} />
                            </div>
                            <div className="flex flex-col">
                                <h1 className="text-lg font-black tracking-tight text-slate-900 leading-none">BETTER CALL</h1>
                                <p className="text-[10px] font-bold text-blue-600 tracking-[0.2em] uppercase">Immigration</p>
                            </div>
                        </div>

                        <div className="flex gap-4">
                            <div className="hidden md:flex items-center gap-2 px-3 py-1 bg-white/50 rounded-full border border-slate-200 shadow-sm">
                                <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                <span className="text-[10px] font-bold text-slate-500 uppercase tracking-wide">System Online</span>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="relative z-10 flex-1 flex flex-col items-center px-4 py-12 max-w-7xl mx-auto w-full">
                        
                        {/* Hero Section */}
                        <div className={`text-center mb-12 transition-all duration-1000 transform ${mounted ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}>
                            <h2 className="text-5xl md:text-7xl font-black tracking-tighter text-slate-900 mb-6 drop-shadow-sm">
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-slate-700 to-slate-900">Global</span> 
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">Mobility</span> 
                                <br />
                                <span className="text-4xl md:text-6xl font-extrabold text-slate-400">Command Center</span>
                            </h2>
                            <p className="text-slate-500 text-lg max-w-2xl mx-auto font-medium leading-relaxed">
                                Centralized gateway for case management, staff operations, and international client portals.
                            </p>
                        </div>

                        {/* SECTION 1: STAFF & RESOURCES (Moved to Top) */}
                        <div className={`w-full grid grid-cols-1 lg:grid-cols-3 gap-6 mb-16 transition-all duration-1000 delay-300 transform ${mounted ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0'}`}>
                            
                            {/* Staff Login Card (Primary Action) */}
                            <div 
                                onClick={() => openLink('bstaff.html')}
                                className="lg:col-span-2 glass-card rounded-[2rem] relative overflow-hidden group cursor-pointer border-l-4 border-l-blue-500 hover:shadow-2xl hover:shadow-blue-500/10"
                            >
                                {/* Animated Shine */}
                                <div className="absolute inset-0 shimmer-bg opacity-0 group-hover:opacity-20 pointer-events-none"></div>
                                
                                <div className="relative z-10 flex flex-col md:flex-row items-center justify-between p-8 md:px-12 gap-8 h-full">
                                    <div className="flex items-center gap-6">
                                        <div className="relative">
                                            <div className="absolute inset-0 bg-blue-200 blur-xl opacity-50 animate-pulse"></div>
                                            <div className="w-20 h-20 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center relative z-10 shadow-lg shadow-blue-600/30 text-white transform group-hover:rotate-6 transition-transform duration-500">
                                                <Icon name="LockKeyhole" size={36} />
                                            </div>
                                        </div>
                                        <div>
                                            <div className="flex items-center gap-2 mb-1">
                                                <h3 className="text-3xl font-black text-slate-900 tracking-tight group-hover:text-blue-600 transition-colors">STAFF LOGIN</h3>
                                                <span className="px-2 py-0.5 rounded bg-blue-100 text-blue-700 text-[10px] font-bold uppercase tracking-wide border border-blue-200">Secure</span>
                                            </div>
                                            <p className="text-slate-500 font-medium text-sm">Access internal dashboards, case management, and CRM tools.</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center gap-3 px-6 py-3 rounded-xl bg-slate-900 text-white shadow-xl group-hover:bg-blue-600 transition-all transform group-hover:scale-105">
                                        <span className="text-xs font-bold uppercase tracking-wider">Enter Portal</span>
                                        <Icon name="ArrowRight" size={16} />
                                    </div>
                                </div>
                            </div>

                            {/* Resources Mini-Grid */}
                            <div className="grid grid-rows-2 gap-4">
                                {RESOURCES.map((res, i) => (
                                    <div 
                                        key={i}
                                        onClick={() => openLink(res.link)}
                                        className="glass-card p-6 rounded-3xl flex items-center justify-between cursor-pointer hover:bg-white"
                                    >
                                        <div className="flex items-center gap-4">
                                            <div className={`w-12 h-12 rounded-2xl flex items-center justify-center ${i === 0 ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}`}>
                                                <Icon name={res.icon} size={22} />
                                            </div>
                                            <div>
                                                <h4 className="text-slate-900 font-bold text-base">{res.title}</h4>
                                                <p className="text-slate-400 text-xs font-bold uppercase tracking-wide">{res.desc}</p>
                                            </div>
                                        </div>
                                        <div className="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 group-hover:bg-slate-900 group-hover:text-white transition-colors">
                                            <Icon name="ChevronRight" size={16} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Divider */}
                        <div className="w-full flex items-center justify-center gap-4 mb-10 opacity-50">
                            <div className="h-px w-20 bg-slate-300"></div>
                            <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">Client Portals</span>
                            <div className="h-px w-20 bg-slate-300"></div>
                        </div>

                        {/* SECTION 2: PORTAL GRID (The Balance) */}
                        <div className={`grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 w-full mb-20 transition-all duration-1000 delay-500 transform ${mounted ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0'}`}>
                            {PORTALS.map((portal, index) => (
                                <div 
                                    key={portal.id}
                                    onClick={() => openLink(portal.link)}
                                    className={`glass-card p-6 rounded-[2rem] relative overflow-hidden cursor-pointer group flex flex-col justify-between transition-all duration-500 h-64 border-t-4 ${index % 2 === 0 ? 'border-t-blue-500' : 'border-t-purple-500'}`}
                                >
                                    {/* Top Section */}
                                    <div className="flex justify-between items-start">
                                        <div className={`w-14 h-14 rounded-2xl flex items-center justify-center shadow-sm transition-transform group-hover:scale-110 duration-300 ${portal.color}`}>
                                            <Icon name={portal.icon} size={24} />
                                        </div>
                                        <div className={`px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider border bg-white ${portal.border}`}>
                                            {portal.stats}
                                        </div>
                                    </div>

                                    {/* Bottom Section */}
                                    <div className="relative z-10 mt-auto">
                                        <h3 className="text-xl font-black text-slate-800 mb-2 group-hover:text-blue-600 transition-colors leading-tight">{portal.title}</h3>
                                        <p className="text-sm text-slate-500 font-medium leading-snug border-t border-slate-100 pt-3">
                                            {portal.desc}
                                        </p>
                                    </div>

                                    {/* Hover Arrow */}
                                    <div className="absolute bottom-6 right-6 opacity-0 group-hover:opacity-100 transition-all transform translate-x-4 group-hover:translate-x-0">
                                        <Icon name="ArrowRight" className="text-blue-500" size={20} />
                                    </div>
                                </div>
                            ))}
                        </div>

                    </main>

                    {/* Footer */}
                    <footer className="relative z-10 w-full py-8 text-center border-t border-white/40 mt-auto bg-white/30 backdrop-blur-sm">
                        <div className="flex items-center justify-center gap-2 text-slate-500 text-xs font-bold uppercase tracking-widest">
                            <Icon name="ShieldCheck" size={14} className="text-emerald-500" />
                            <span>Better Call Immigration &copy; 2025</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
