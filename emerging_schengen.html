                                        <div className="col-span-2 text-center">Monthly Net</div>
                                        <div className="col-span-1 text-right pr-6">Action</div>
                                    </div>

                                    <div className="space-y-4">
                                        {flatJobs.map((j, i) => (
                                            <div key={i} className="grid grid-cols-12 px-10 py-8 premium-glass border border-white rounded-[2.5rem] items-center transition-all group border-l-[12px] border-l-transparent role-row mb-1 hover:shadow-2xl shadow-sm" style={{ borderLeftColor: i % 2 === 0 ? country.theme.primary : 'transparent' }}>
                                                <div className="col-span-5 flex items-center gap-8 relative z-10">
                                                    <div className="w-16 h-16 rounded-[1.5rem] bg-slate-100 text-slate-400 flex items-center justify-center group-hover:bg-slate-900 group-hover:text-white transition-all shadow-inner border border-slate-100"><Icon name="Briefcase" size={28} /></div>
                                                    <div>
                                                        <p className="font-black text-slate-800 text-2xl leading-none mb-1 tracking-tighter uppercase transition-colors" style={{ color: i % 2 === 0 ? country.theme.primary : '#1e293b' }}>{j.title}</p>
                                                        <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">{j.ref}</p>
                                                    </div>
                                                </div>
                                                <div className="col-span-3 text-[13px] font-black text-slate-500 uppercase tracking-widest text-center">{j.cat}</div>
                                                <div className="col-span-1 text-center"><span className="px-5 py-2 bg-slate-100 rounded-full text-[11px] font-black text-slate-500 uppercase tracking-tighter">{j.exp}</span></div>
                                                <div className="col-span-2 text-center font-mono font-black text-emerald-600 text-4xl tracking-tighter relative z-10">{j.salary}</div>
                                                <div className="col-span-1 text-right relative z-10">
                                                    <button onClick={() => window.open('https://bettercall.online/appointment')} className="p-4 rounded-3xl bg-slate-100 text-slate-300 hover:bg-slate-900 hover:text-white transition-all border border-slate-100 shadow-sm"><Icon name="ExternalLink" size={24} /></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* a-z document */}
                            {tab === 'docs' && (
                                <div className="space-y-12 py-2">
                                    <div className="premium-glass p-10 rounded-[4rem] border-white/80 shadow-sm flex justify-between items-center relative overflow-hidden bg-white/30">
                                        <div className="absolute top-0 right-0 p-8 opacity-5"><Icon name="Shield" size={180} /></div>
                                        <div>
                                            <h3 className="text-4xl font-black text-slate-900 tracking-tighter uppercase mb-2 leading-none">Administrative Compliance</h3>
                                            <p className="text-slate-400 font-black text-lg uppercase tracking-widest leading-none">A to Z document requirements for Emerging Schengen onboarding.</p>
                                        </div>
                                        <div className="flex gap-8 items-center px-12 border-l border-slate-200">
                                            <div className="text-right">
                                                <p className="text-xs font-black text-slate-400 uppercase tracking-widest">Audit</p>
                                                <p className="text-emerald-600 font-black text-2xl uppercase leading-none tracking-tighter">Approved</p>
                                            </div>
                                            <div className="w-20 h-20 bg-emerald-50 text-emerald-600 rounded-[2.2rem] flex items-center justify-center shadow-inner border-2 border-emerald-100"><Icon name="ShieldCheck" size={40} /></div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-6">
                                        {country.docs.map((d, i) => (
                                            <div key={i} className="p-10 glass-card-3d rounded-[3.5rem] flex flex-col items-center text-center group relative overflow-hidden shadow-sm">
                                                <div className="absolute top-0 right-0 p-4 opacity-5 text-[110px] font-black leading-none uppercase select-none pointer-events-none">{d.k}</div>
                                                <div className="w-20 h-20 text-white rounded-[1.8rem] flex items-center justify-center font-black text-5xl mb-10 shadow-2xl relative z-10 transition-transform group-hover:scale-110 group-hover:rotate-6" style={{ backgroundColor: country.theme.primary }}>{d.k}</div>
                                                <p className="font-black text-2xl text-slate-900 mb-3 tracking-tighter uppercase relative z-10 leading-none">{d.t}</p>
                                                <p className="text-[14px] text-slate-400 font-bold leading-relaxed relative z-10">{d.d}</p>
                                            </div>
                                        ))}
                                        {[
                                            {k:'I', t:'Insurance', d:'Schengen travel coverage (Min â‚¬30,000 for 90 days).'},
                                            {k:'M', t:'Medical', d:'Standard health clearance report.'},
                                            {k:'F', t:'Finance', d:'Bank proof of subsistence funds for arrival.'},
                                            {k:'P', t:'Police', d:'Apostilled clean criminal record certificate.'}
                                        ].map((d, i) => (
                                            <div key={i+100} className="p-10 bg-slate-900 text-white rounded-[3.5rem] shadow-2xl flex flex-col items-center text-center transition-all hover:scale-[1.03] group relative overflow-hidden">
                                                <div className="absolute top-0 right-0 p-4 opacity-10 text-[100px] font-black leading-none pointer-events-none uppercase">{d.k}</div>
                                                <div className="w-16 h-16 bg-white/10 text-cyan-400 rounded-[1.5rem] flex items-center justify-center font-black text-4xl mb-8 shadow-inner border border-white/10 uppercase relative z-10">{d.k}</div>
                                                <p className="font-black text-xl text-white mb-2 tracking-tighter uppercase relative z-10 leading-none">{d.t}</p>
                                                <p className="text-[12px] text-white/40 font-black uppercase tracking-widest relative z-10 mt-2 leading-tight">{d.d}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Knowledge Vault */}
                            {tab === 'vault' && (
                                <div className="grid grid-cols-3 gap-12 py-4 max-w-[1700px] mx-auto tab-content-active">
                                    <div className="col-span-2 space-y-8">
                                        <h3 className="text-4xl font-black text-slate-800 mb-10 flex items-center gap-6 uppercase tracking-tighter leading-none"><Icon name="Library" size={40} className="text-cyan-600" /> Strategic Knowledge Intelligence</h3>
                                        {country.vault.map((t, i) => (
                                            <div key={i} className="p-12 bg-white rounded-[3rem] border border-white shadow-xl flex gap-12 items-start border-l-[15px] hover:translate-x-3 transition-all duration-300 glass-card-3d" style={{ borderLeftColor: country.theme.primary }}>
                                                <div className="w-20 h-20 bg-cyan-50 text-cyan-600 rounded-[1.8rem] flex items-center justify-center shrink-0 font-black text-4xl shadow-inner border-2 border-cyan-100" style={{ color: country.theme.primary }}>{i+1}</div>
                                                <div>
                                                    <p className="font-black text-4xl text-slate-900 mb-3 tracking-tighter leading-none uppercase">{t.t}</p>
                                                    <p className="text-slate-500 text-2xl font-medium leading-relaxed">{t.d}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="space-y-8 h-fit sticky top-10">
                                        <div className="p-12 bg-slate-900 text-white rounded-[4rem] shadow-2xl relative overflow-hidden">
                                            <Icon name="ShieldCheck" size={200} className="absolute -bottom-20 -right-20 opacity-5" />
                                            <h4 className="text-3xl font-black mb-12 relative z-10 flex items-center gap-6 pb-8 border-b border-white/10 uppercase tracking-tighter leading-none"><Icon name="CreditCard" size={32} /> Strategic Policy</h4>
                                            <div className="space-y-12 relative z-10">
                                                <div className="p-8 bg-white/5 rounded-3xl border border-white/10">
                                                    <p className="text-[10px] font-black text-cyan-400 uppercase tracking-[0.4em] mb-4 leading-none">Taxation Framework</p>
                                                    <p className="text-xl font-bold leading-relaxed opacity-90">Progressive systems with high social safety net and welfare benefits.</p>
                                                </div>
                                                <div className="p-8 bg-white/5 rounded-3xl border border-white/10">
                                                    <p className="text-[10px] font-black text-cyan-400 uppercase tracking-[0.4em] mb-4 leading-none">Healthcare Status</p>
                                                    <p className="text-xl font-bold leading-relaxed opacity-90">Universal public coverage accessible for nominal fees upon residency setup.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Roadmap & Pricing */}
                            {tab === 'roadmap' && (
                                <div className="grid grid-cols-12 gap-10 py-2 max-w-[1750px] mx-auto tab-content-active">
                                    <div className="col-span-8 space-y-10">
                                        <h3 className="text-4xl font-black text-slate-800 mb-12 flex items-center gap-8 uppercase tracking-tighter leading-none"><Icon name="Clock" size={40} className="text-cyan-600" /> Career Transformation Roadmap</h3>
                                        <div className="space-y-8 relative pr-12">
                                            <div className="absolute left-[47px] top-12 bottom-12 w-1 bg-slate-200/50"></div>
                                            {country.roadmap.map((step, i) => (
                                                <div key={i} className="flex gap-12 items-start relative z-10 group">
                                                    <div className="w-24 h-24 bg-white border-8 border-slate-100 rounded-[2.5rem] flex items-center justify-center shrink-0 shadow-2xl group-hover:border-cyan-500 transition-all duration-500"><Icon name={step.i} size={32} className="text-cyan-600" /></div>
                                                    <div className="p-10 bg-white border-2 border-white rounded-[3.5rem] shadow-xl flex-1 group-hover:translate-x-3 transition-all duration-500 glass-card-3d">
                                                        <div className="flex items-center gap-4 mb-2">
                                                            <span className="px-4 py-1.5 bg-cyan-50 text-cyan-600 text-[10px] font-black rounded-xl uppercase tracking-widest border border-cyan-100 shadow-sm">Phase {step.s}</span>
                                                            <h4 className="text-3xl font-black text-slate-800 tracking-tighter leading-none uppercase">{step.t}</h4>
                                                        </div>
                                                        <p className="text-slate-500 text-xl font-medium leading-relaxed">{step.d}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="col-span-4 h-fit sticky top-10">
                                        <div className="bg-slate-900 p-12 rounded-[5rem] text-white shadow-2xl relative overflow-hidden">
                                            <Icon name="Wallet" size={180} className="absolute -bottom-10 -right-10 opacity-5" />
                                            <h3 className="text-3xl font-black mb-2 relative z-10 tracking-tight leading-none uppercase">Investment</h3>
                                            <p className="text-cyan-400 text-sm font-black uppercase tracking-[0.3em] mb-12 relative z-10 leading-none uppercase tracking-widest">Fixed Process Model</p>
                                            
                                            <div className="text-center py-16 bg-white/5 rounded-[4rem] border-2 border-white/10 mb-12 relative z-10 shadow-inner group overflow-hidden">
                                                <div className="absolute inset-0 bg-gradient-to-br from-cyan-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                                <p className="text-xs font-black uppercase tracking-[0.4em] text-slate-400 mb-6 leading-none relative z-10 text-[10px]">Total Premium Package</p>
                                                <div className="text-7xl font-black tracking-tighter text-white leading-none relative z-10 mb-2">{country.pricing.total}</div>
                                                <p className="text-lg font-black text-cyan-400 mt-10 uppercase tracking-[0.3em] leading-none relative z-10 text-[11px]">{country.pricing.breakdown}</p>
                                            </div>

                                            <div className="p-10 bg-emerald-500/10 rounded-[3rem] border-2 border-emerald-500/20 flex gap-8 items-center relative z-10 shadow-2xl">
                                                <div className="w-16 h-16 bg-emerald-500 rounded-[1.5rem] flex items-center justify-center shrink-0 shadow-2xl shadow-emerald-500/40"><Icon name="CheckCircle" className="text-white" size={32} /></div>
                                                <p className="text-base font-black leading-tight uppercase text-white/90 tracking-tight text-xs">Includes Work Permit, legal processing, and Flight assistance.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
