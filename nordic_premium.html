                                            <div className="mt-6 md:mt-0 px-6 py-2 bg-emerald-50 text-emerald-600 rounded-xl font-bold uppercase tracking-widest text-xs flex items-center gap-2 border border-emerald-100">
                                                <Icon name="ShieldCheck" size={16} /> Verified
                                            </div>
                                            <Icon name="Shield" size={200} className="absolute -bottom-10 -right-10 text-slate-900/5 pointer-events-none" />
                                        </div>

                                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                                            {country.docs.map((d, i) => (
                                                <div key={i} className="glass-card p-6 rounded-[2rem] flex flex-col items-center text-center group hover:bg-white">
                                                    <div 
                                                        className="w-14 h-14 rounded-2xl flex items-center justify-center text-white text-xl font-bold mb-4 shadow-lg transform group-hover:scale-110 transition-transform"
                                                        style={{ backgroundColor: country.theme.primary }}
                                                    >
                                                        {d.k}
                                                    </div>
                                                    <h4 className="font-bold text-slate-800 uppercase tracking-tight mb-2">{d.t}</h4>
                                                    <p className="text-xs text-slate-500 leading-relaxed">{d.d}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {tab === 'vault' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-fade-in">
                                        <div className="lg:col-span-2 space-y-4">
                                            <h3 className="text-xl font-black text-slate-800 px-2 uppercase tracking-tight flex items-center gap-2">
                                                <Icon name="Library" size={20} className="text-slate-400"/> Knowledge Base
                                            </h3>
                                            {country.vault.map((t, i) => (
                                                <div key={i} className="glass-card p-6 rounded-[2rem] flex items-start gap-6 group hover:bg-white">
                                                    <span className="text-4xl font-black text-slate-100 group-hover:text-slate-200 transition-colors">0{i+1}</span>
                                                    <div>
                                                        <h4 className="text-lg font-black text-slate-800 uppercase mb-2 group-hover:text-cyan-700 transition-colors">{t.t}</h4>
                                                        <p className="text-slate-500 font-medium leading-relaxed text-sm">{t.d}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="space-y-4">
                                            <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                                                <h4 className="text-lg font-black uppercase tracking-widest mb-8 border-b border-white/10 pb-4">Strategic Policy</h4>
                                                <div className="space-y-6">
                                                    <div>
                                                        <p className="text-[10px] font-black text-cyan-400 uppercase tracking-widest mb-1">Taxation</p>
                                                        <p className="text-sm font-medium text-slate-300">Progressive systems with high social safety net.</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-[10px] font-black text-cyan-400 uppercase tracking-widest mb-1">Healthcare</p>
                                                        <p className="text-sm font-medium text-slate-300">Universal coverage upon residency registration.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {tab === 'roadmap' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-fade-in">
                                        <div className="lg:col-span-8">
                                            <div className="relative pl-4 md:pl-8 space-y-8">
                                                <div className="absolute left-[27px] md:left-[43px] top-4 bottom-4 w-0.5 bg-gradient-to-b from-slate-200 via-slate-300 to-transparent"></div>
                                                {country.roadmap.map((step, i) => (
                                                    <div key={i} className="relative flex items-start gap-6 group">
                                                        <div className="relative z-10 w-6 h-6 md:w-8 md:h-8 rounded-full bg-white border-4 border-slate-100 shadow-md flex items-center justify-center shrink-0 mt-2" style={{ borderColor: i === 0 ? country.theme.primary : '#f1f5f9' }}>
                                                            {i === 0 && <div className="w-2 h-2 rounded-full" style={{ backgroundColor: country.theme.primary }}></div>}
                                                        </div>
                                                        <div className="glass-card flex-1 p-6 rounded-[2rem] hover:translate-x-2 transition-transform duration-300">
                                                            <div className="flex items-center gap-3 mb-2">
                                                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Phase {step.s}</span>
                                                                <Icon name={step.i} size={14} className="text-slate-400" />
                                                            </div>
                                                            <h4 className="text-lg font-black text-slate-800 uppercase tracking-tight mb-1">{step.t}</h4>
                                                            <p className="text-sm text-slate-500 leading-snug">{step.d}</p>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="lg:col-span-4 space-y-6">
                                            <div className="glass-panel p-8 rounded-[3rem] text-center border-t-8 shadow-xl sticky top-24" style={{ borderTopColor: country.theme.primary }}>
                                                <p className="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Total Investment</p>
                                                <div className="text-5xl font-black text-slate-900 tracking-tighter mb-2">{country.pricing.total}</div>
                                                <p className="text-[10px] font-bold text-emerald-600 bg-emerald-50 inline-block px-3 py-1 rounded-full uppercase tracking-wider mb-8">{country.pricing.breakdown}</p>
                                                <div className="bg-slate-900 text-white p-6 rounded-3xl text-left shadow-inner">
                                                    <div className="flex items-start gap-4">
                                                        <Icon name="CheckCircle" className="text-emerald-400 shrink-0 mt-1" />
                                                        <p className="text-xs font-bold leading-relaxed opacity-90">Includes Work Permit, legal processing, and Flight assistance.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
