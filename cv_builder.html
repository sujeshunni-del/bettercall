                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        if (this.listeningTarget) {
                           const currentVal = this.listeningTarget.type === 'summary' ? this.data.personal.summary : this.data.experience.find(i=>i.id===this.listeningTarget.id).description;
                           const newVal = (currentVal ? currentVal + " " : "") + transcript;

                           else this.updateArray('experience', this.listeningTarget.id, 'description', newVal);

                        this.stopListening();

                                    ${(this.data.languages || []).map(l => `<div class="mb-2"><strong>${l.name}</strong><br><span class="opacity-60 text-[10px]">R:${l.read} W:${l.write} S:${l.speak}</span></div>`).join('')}

                                    <h3 class="font-bold uppercase mb-2 border-b border-slate-300 pb-1" style="color:${theme}">Skills</h3>
                                    <div class="flex flex-wrap gap-1">${this.data.skills.map(s => `<span class="bg-white border border-slate-300 px-1 py-0.5 rounded">${s}</span>`).join('')}</div>

                                ${this.data.experience.map(e => `<div class="mb-5 break-inside-avoid"><div class="flex justify-between items-baseline mb-1"><h4 class="font-bold text-sm uppercase text-slate-800">${e.company}</h4><span class="text-xs font-bold text-slate-500">${app.formatDate(e.start)} - ${app.formatDate(e.end)}</span></div><p class="text-sm font-bold mb-1 italic" style="color:${theme}">${e.role}</p><p class="text-xs text-justify leading-relaxed text-slate-600">${e.description}</p></div>`).join('')}

            // --- IMAGE & JSON HELPERS ---
            handleImageUpload(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.cropper.img = e.target.result;
                        document.getElementById('crop-img').src = this.cropper.img;
                        const modal = document.getElementById('cropper-modal');
                        modal.classList.remove('hidden');
                        setTimeout(() => modal.classList.remove('opacity-0'), 10);
                        this.cropper.zoom = 1; this.cropper.x = 0; this.cropper.y = 0; this.updateCropTransform();
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            },
            closeCropper() {
                const modal = document.getElementById('cropper-modal');
                modal.classList.add('opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 300);
            },
            setupCropperEvents() {
                const area = document.getElementById('crop-area');
                const slider = document.getElementById('zoom-slider');
                area.onmousedown = (e) => { this.cropper.dragging = true; this.cropper.startX = e.clientX - this.cropper.x; this.cropper.startY = e.clientY - this.cropper.y; };
                window.onmousemove = (e) => { if (this.cropper.dragging) { this.cropper.x = e.clientX - this.cropper.startX; this.cropper.y = e.clientY - this.cropper.startY; this.updateCropTransform(); } };
                window.onmouseup = () => this.cropper.dragging = false;
                slider.oninput = (e) => { this.cropper.zoom = parseFloat(e.target.value); this.updateCropTransform(); };
            },
            updateCropTransform() { document.getElementById('crop-img').style.transform = `translate(-50%, -50%) translate(${this.cropper.x}px, ${this.cropper.y}px) scale(${this.cropper.zoom})`; },
            saveCrop() {
                const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); canvas.width = 400; canvas.height = 400;
                ctx.fillStyle = '#FFFFFF'; ctx.fillRect(0,0,400,400);
                const img = new Image(); img.src = this.cropper.img;
                img.onload = () => {
                    ctx.translate(200, 200); ctx.scale(this.cropper.zoom, this.cropper.zoom);
                    const scaleFactor = 400 / 256; ctx.translate(this.cropper.x * scaleFactor, this.cropper.y * scaleFactor);
                    ctx.drawImage(img, -img.naturalWidth/2, -img.naturalHeight/2);
                    this.data.personal.photo = canvas.toDataURL('image/png'); this.save(); this.renderEditor(); this.closeCropper();
                };
            },
            downloadJSON() {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.data));
                const anchor = document.createElement('a'); anchor.setAttribute("href", dataStr); anchor.setAttribute("download", "cv_pro_backup.json");
                document.body.appendChild(anchor); anchor.click(); anchor.remove();
            },
            importJSON(input) {
                const file = input.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => { try { this.data = JSON.parse(e.target.result); this.save(); this.init(); alert("CV Restored!"); } catch (err) { alert("Invalid Backup File"); } };
                reader.readAsText(file);
            }
        };

        // Initialize App
        app.init();
    </script>
