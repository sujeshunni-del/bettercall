            background: rgba(255, 255, 255, 0.65);

            border: 1px solid rgba(255, 255, 255, 0.8);

        .glass-card-strong {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* MASSIVE HOVER EFFECT: Vibrant Gradient Transformation */
        .hover-transform-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .hover-transform-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            border-color: transparent;
        }

        /* Buttons with 3D Pop */
        .btn-3d {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05), 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .btn-3d:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
        }
        .btn-3d:active {
            transform: translateY(0);
        }

        /* Sticky Search Pill */
        .sticky-search-pill {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .sticky-search-pill:focus-within {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15), 0 0 0 2px rgba(255, 255, 255, 0.8);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animation Classes */
        .slide-in-right { animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

                                                        ))}
                                                    </div>
                                                </div>
                                             )}
                                        </div>
                                    )}
                                    
                                    {activeTab === 'lifestyle' && (
                                        <div className="grid grid-cols-2 gap-3">
                                             {activeCountry.attractions.highlights.map((h, i) => (
                                                 <div key={i} className="bg-white p-3 rounded-xl border border-slate-100 shadow-sm text-center">
                                                     <div className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-1">Must See</div>
                                                     <div className="font-display font-bold text-slate-900 leading-tight">{h}</div>
                                                 </div>
                                             ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
