    <style>
        /* Light Theme Glassmorphism */
        body {
            background-color: #f0f4f8;
            overflow: hidden;
            color: #1e293b;
            font-size: 16px;
        }

        /* The Main Frosted Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 2px 4px -1px rgba(0, 0, 0, 0.03),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Sidebar & Cards */
        .glass-card-strong {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* MASSIVE HOVER EFFECT: Vibrant Gradient Transformation */
        .hover-transform-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .hover-transform-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            border-color: transparent;
        }

        /* Buttons with 3D Pop */
        .btn-3d {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05), 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .btn-3d:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
        }
        .btn-3d:active {
            transform: translateY(0);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animation Classes */
        .slide-in-right { animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-blob { animation: blob 10s infinite; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

                                                 <div className="space-y-3">
                                                     {[
                                                         { title: t('prep'), data: activeCountry.visaInfo.detailedProcess.preparation },
                                                         { title: t('submit'), data: activeCountry.visaInfo.detailedProcess.submission },
                                                         { title: t('relocate'), data: activeCountry.visaInfo.detailedProcess.postArrival }
                                                     ].map((step, i) => (
                                                         <div key={i} className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm">
                                                             <div className="flex items-center gap-2 mb-2">
                                                                 <span className={`flex items-center justify-center w-5 h-5 rounded-full bg-${activeTier.color}-100 text-${activeTier.color}-600 text-[10px] font-bold`}>{i+1}</span>
                                                                 <h4 className="font-bold text-slate-800 text-sm">{step.title}</h4>
                                                             </div>
                                                             <ul className="space-y-1.5 pl-7">
                                                                 {step.data.map((item, k) => (
                                                                     <li key={k} className="text-xs text-slate-500 flex items-start gap-1.5">
                                                                         <div className="w-1 h-1 rounded-full bg-slate-300 mt-1.5 shrink-0"></div>
                                                                         {item}
                                                                     </li>
                                                                 ))}
                                                             </ul>
                                                         </div>
                                                     ))}
                                                 </div>
                                             </div>

                                             {/* 2. Documents (Horizontal Scroll) */}
                                             <div>
                                                <h3 className="text-xs font-bold uppercase text-slate-400 tracking-wider mb-3 px-1">{t('requiredDocs')}</h3>
                                                <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide -mx-4 px-4">
                                                    {activeCountry.visaInfo.documents.map((doc, i) => (
                                                        <div key={i} className="flex-none bg-white py-2 px-3 rounded-lg border border-slate-200 shadow-sm flex items-center gap-2 whitespace-nowrap">
                                                            <Icon name="FileText" size={12} className="text-blue-500" />
                                                            <span className="text-xs font-bold text-slate-700">{doc}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                             </div>

                                             {/* 3. Pro Tips */}
                                             <div>
                                                 <h3 className="text-xs font-bold uppercase text-slate-400 tracking-wider mb-3 px-1">{t('proTips')}</h3>
                                                 <div className="grid gap-3">
                                                     {activeCountry.visaInfo.expertTips.map((tip, i) => (
                                                         <div key={i} className="bg-amber-50/80 p-3 rounded-xl border border-amber-100/50">
                                                             <div className="flex items-center gap-2 mb-1">
                                                                 <Icon name="Lightbulb" size={14} className="text-amber-500" />
                                                                 <span className="font-bold text-slate-900 text-xs">{tip.title}</span>
                                                             </div>
                                                             <p className="text-[11px] text-slate-600 leading-relaxed">{tip.desc}</p>
                                                         </div>
                                                     ))}
                                                 </div>
                                             </div>

                                             {/* 4. Glossary (Small Cards Grid) */}
                                             {activeCountry.visaInfo.technicalTerms && (
                                                <div>
                                                    <h3 className="text-xs font-bold uppercase text-slate-400 tracking-wider mb-3 px-1">{t('glossary')}</h3>
                                                    <div className="grid grid-cols-2 gap-3">
                                                        {activeCountry.visaInfo.technicalTerms.map((term, i) => (
                                                            <div key={i} className="bg-white p-3 rounded-xl border border-slate-100 shadow-sm flex flex-col h-full">
                                                                <span className="text-xs font-bold text-slate-900 mb-1 block">{term.term}</span>
                                                                <span className="text-[10px] text-slate-500 leading-snug">{term.definition}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                             )}
                                        </div>
                                    )}
                                    
                                    {activeTab === 'lifestyle' && (
                                        <div className="grid grid-cols-2 gap-3">
                                             {activeCountry.attractions.highlights.map((h, i) => (
                                                 <div key={i} className="bg-white p-3 rounded-xl border border-slate-100 shadow-sm text-center">
                                                     <div className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-1">{t('mustSee')}</div>
                                                     <div className="font-display font-bold text-slate-900 leading-tight">{h}</div>
                                                 </div>
                                             ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
