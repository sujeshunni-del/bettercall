    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        'brand-gold': '#D4AF37',
                        'brand-gold-light': '#F9E69D',
                        'brand-navy': '#0F172A',
                        'brand-indigo': '#3F51B5',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'shine': 'shine 3s linear infinite',
                        'tilt': 'tilt 10s infinite linear',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        shine: {
                            '0%': { backgroundPosition: '200% center' },
                            '100%': { backgroundPosition: '-200% center' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0F172A;
            color: #E2E8F0;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Outfit', sans-serif;
            perspective: 1000px;
        }

        /* --- FLUID BACKGROUND --- */
        .fluid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #0F172A;
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            mix-blend-mode: screen;
            animation: blob 15s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #3F51B5; animation-delay: 0s; } /* Indigo */
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #D4AF37; animation-delay: -5s; opacity: 0.4; } /* Gold */
        .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #E91E63; animation-delay: -10s; opacity: 0.4; } /* Pink */
        .blob-4 { bottom: 10%; left: 10%; width: 30vw; height: 30vw; background: #00BCD4; animation-delay: -7s; opacity: 0.5; } /* Cyan */

        /* --- 3D GLASS CARD --- */
        .glass-card-container {
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.4); /* Darker, clearer glass */
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        /* Iridescent Shine on Card */
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg);
            animation: shine 6s infinite;
            pointer-events: none;
        }

        /* --- 3D BUTTONS --- */
        .btn-3d {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 4px 6px rgba(0,0,0,0.2), 
                inset 0 1px 0 rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }
        .btn-3d:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 15px 25px rgba(0,0,0,0.3), 
                inset 0 1px 0 rgba(255,255,255,0.4),
                0 0 20px rgba(212, 175, 55, 0.2); /* Gold glow */
        }
        .btn-3d:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* --- TEXT EFFECTS --- */
        .text-gradient-gold {
            background: linear-gradient(to right, #D4AF37, #FFF5D6, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;

        }

        /* Profile Image Glow */

            background: linear-gradient(135deg, #1e293b, #0f172a);
        }
    </style>
</head>

    <!-- JavaScript for vCard Generation -->
    <script>
        // Subtle 3D Tilt Effect on Mouse Move
        const card = document.querySelector('.glass-card-container');
        document.addEventListener('mousemove', (e) => {
            if(window.innerWidth > 768) { // Only on desktop
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        function downloadVCard() {
            const vCardData = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                'FN:Eunice Kingoo',
                'N:Kingoo;Eunice;;;',
                'ORG:Better Call Immigration',
                'TITLE:Immigration Advisor',
                'TEL;TYPE=CELL:+971542632323',
                'TEL;TYPE=WORK:+971561322255',
                'EMAIL;TYPE=WORK:Eunice@thebettercall.com',
                'EMAIL;TYPE=OTHER:admin@thebettercall.com',
                'URL:http://www.thebettercall.com',
                'ADR;TYPE=WORK:;;R320 12th Floor Office 14 Sheikh Rashid Rd;Dubai;Dubai Healthcare City;;UAE',
                'NOTE:Appointment Link: https://bettercall.setmore.com/eunice',
                'END:VCARD'
            ].join('\n');

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'Eunice_Kingoo.vcf');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function shareCard() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Eunice Kingoo - Immigration Advisor',
                        text: 'Connect with Eunice Kingoo at Better Call Immigration.',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                alert('Link copied to clipboard!');
            }
        }
    </script>
