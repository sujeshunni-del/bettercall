    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        'brand-dark': '#0B1121', // Deep Navy from Eunicek
                        'brand-lime': '#bef264', // Lime Green from Eunicek
                        'brand-lime-light': '#ecfccb',
                        'brand-secondary': '#3F51B5', // Indigo
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'shine': 'shine 3s linear infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        shine: {
                            '0%': { backgroundPosition: '200% center' },
                            '100%': { backgroundPosition: '-200% center' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0B1121; /* Updated to Deep Navy */
            color: #E2E8F0;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Outfit', sans-serif;
            /* Removed perspective to flatten 3D effect */
        }

        /* --- FLUID BACKGROUND --- */
        .fluid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #0B1121;
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* Softened blur like Eunicek */
            opacity: 0.5;
            animation: blob 15s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Updated Blob Colors to match Eunicek Theme */
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #3F51B5; animation-delay: 0s; opacity: 0.3; } /* Indigo */
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #bef264; animation-delay: -5s; opacity: 0.2; } /* Lime */
        .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #10b981; animation-delay: -10s; opacity: 0.2; } /* Emerald */

        /* --- GLASS CARD (No 3D Tilt) --- */
        .glass-panel {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
            /* Removed transform-style: preserve-3d */
        }
        
        /* Iridescent Shine */
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(190, 242, 100, 0.05), transparent); /* Lime tint */
            transform: skewX(-25deg);
            animation: shine 8s infinite;
            pointer-events: none;
        }

        /* --- BUTTONS --- */
        .btn-glass {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .btn-glass:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
            border-color: #bef264; /* Lime border on hover */
            box-shadow: 0 10px 20px -5px rgba(190, 242, 100, 0.15);
        }
        .btn-glass:active {
            transform: translateY(-1px);
        }

        /* --- TEXT EFFECTS --- */
        .text-gradient-lime {
            background: linear-gradient(to right, #bef264, #ecfccb, #bef264);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite reverse;
            font-weight: 800;
        }

        /* Profile Image Glow */
        .profile-glow {
            box-shadow: 0 0 30px rgba(190, 242, 100, 0.2), inset 0 0 20px rgba(255,255,255,0.1);
            background: linear-gradient(135deg, #0B1121, #1e293b);
        }
        
        .major-btn {
            background: linear-gradient(to right, #bef264, #a3e635, #bef264);
            background-size: 200% auto;
            color: #0B1121;
            transition: 0.5s;
        }
        .major-btn:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(190, 242, 100, 0.4);
        }
    </style>
</head>

    <!-- JavaScript for vCard Generation -->
    <script>
        // Removed 3D Tilt Script as requested
        
        function downloadVCard() {
            const vCardData = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                'FN:Eunice Kingoo',
                'N:Kingoo;Eunice;;;',
                'ORG:Better Call Immigration',
                'TITLE:Immigration Advisor',
                'TEL;TYPE=CELL:+971542632323',
                'TEL;TYPE=WORK:+971561322255',
                'EMAIL;TYPE=WORK:eunicebettercalluae@gmail.com',
                'EMAIL;TYPE=OTHER:admin@thebettercall.com',
                'URL:https://www.bettercall.online',
                'ADR;TYPE=WORK:;;R320 12th Floor Office 14 Sheikh Rashid Rd;Dubai;Dubai Healthcare City;;UAE',
                'NOTE:Appointment Link: https://bettercall.online/eunicek',
                'NOTE:Free Assessment: https://bettercall.online/assessment',
                'END:VCARD'
            ].join('\n');

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'Eunice_Kingoo.vcf');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function shareCard() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Eunice Kingoo - Immigration Advisor',
                        text: 'Connect with Eunice Kingoo at Better Call Immigration.',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                // Custom simple alert instead of browser alert
                const btn = document.querySelector('button[onclick="shareCard()"]');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Link Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }
        }
    </script>
